<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" >
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kilometers to Miles Converter</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="container">
            <h1>/Kilometers to Miles Converter</h1>
            <label for="kmInput"> Please enter the distance in kilometers: </label>
            <input type="number" id="kmInput" placeholder="e.g. 10">
            <div class="buttons">
                <button onClick="convertToMiles()">Convert to Miles</button>
                <button onClick="clearFields()">Clear</button>
            </div>

            <p id="result"></p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
